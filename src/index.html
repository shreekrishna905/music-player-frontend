<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link type="text/css" rel="stylesheet" href="../public/css/style.css" />
    <link type="text/css" rel="stylesheet" href="../public/css/bootstrap.min.css" />
    <script src="../src/js/main.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Music player</a>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                <form class="d-flex login">
                  <label for="username" class="col-sm-2 col-form-label">User Name:</label>
                  <input class="form-control me-2" type="search" placeholder="User Name">
                  <label for="password" class="col-sm-2 col-form-label">Password:</label>
                  <input class="form-control me-2" type="search" placeholder="Password">
                  <button class="btn btn-outline-success" type="submit">Login</button>
                </form>
              </div>
            </div>
          </nav>
          <div class="error-msg d-flex">
            <h4 class="error-login">! Username or password is wrong</h4>
          </div>
       
    </header>
        <main>
            <div class="container-fluid">
                <h1>Welcome to music player</h1>
            </div>
        </main>

        <footer>
            <!--<nav class="navbar navbar-expand-md navbar-dark bg-dark">
            </nav> -->
        </footer>
</body>
</html>
